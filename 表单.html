<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <!--<link href="stylesheet/index2.css" rel="stylesheet" type="text/css">-->
    <link href="stylesheet/biaodan.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="payment">
    <fieldset>
        <legend>用户详细资料</legend>
        <ol>
            <li>
                <label for="name">用户名称:</label>
                <input id="name" name="name" type="text" placeholder="请输入用户名" required autofocus>
            </li>
            <li>
                <label for="email">邮箱地址:</label>
                <input id="email" name="email" type="email" placeholder="example@163.com" required >
            </li>
            <li>
                <label for="phone">联系电话:</label>
                <input id="phone" name="phone" type="tel" placeholder="010-12345678" required >
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>家庭地址(收货地址)</legend>
        <ol>
            <li>
                <label for="address">用户名称:</label>
                <textarea id="address"name="address" rows="1" required></textarea>
            </li>
            <li>
                <label for="postcode">邮政编码:</label>
                <input id="postcode" name="postcode" type="text"  required >
            </li>
            <li>
                <label for="country">国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家:</label>
                <input id="country" name="country" type="text" required >
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>付费方式</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>信用卡类型</legend>
                    <ol>
                        <li>
                            <input id="radio" type="radio">
                            <label for="radio">中国工商银行</label>
                        </li>
                        <li>
                            <input id="radio1" type="radio">
                            <label for="radio1">中国人民银行</label>
                        </li>
                        <li>
                            <input id="radio2" type="radio">
                            <label for="radio2">中国建设银行</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for="kahao">银行卡号：</label>
                <input id="kahao" type="number" name="kahao" required>
            </li>
            <li>
                <label for="yanzheng">验&nbsp;&nbsp;证&nbsp;&nbsp;码:</label>
                <input id="yanzheng" type="number" name="yanzheng">
            </li>
            <li>
                <label for="chikaren">持&nbsp;&nbsp;卡&nbsp;&nbsp;人：</label>
                <input id="chikaren" name="chikaren" type="text" placeholder="确定是否为该用户 ">
            </li>
        </ol>
    </fieldset>
</form>
</body>
</html>
